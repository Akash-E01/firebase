<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <ion-label position="floating">Enter Your Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" color="danger" (click)="forget()">Forget</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
