<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

  
      <ion-button expand="full" (click)="verifyemail()">Verify Your Email</ion-button>
      <ion-button expand="full" (click)="updatepassword()">Update Password</ion-button>
      <ion-button expand="full" (click)="deleteprofile()">Delete My Profile</ion-button>
   


  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout('bottom')">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. 


  </ion-content>
</div>
